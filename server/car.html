<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./sass/car.css">
    <link rel="stylesheet" href="./sass/hom.css">
    <link rel="stylesheet" href="sass/public.css">
</head>
<body>
        <div id="head"></div>
        <section id="main">
            <div class="margin">
                <h2>购物车</h2>
                <ul class="tab">
                    <li>商品信息</li>
                    <li>单价(元)</li>
                    <li>数量</li>
                    <li>金额(元)</li>
                    <li>操作</li>
                </ul>
                <div class="ctrl">
                    <input type="checkbox" id="all">
                    <p>全选/反选</p>
                </div>
                <ul class="information">
                </ul>
                <div class="total">
                    <div class="rg">
                        <div class="nm">合计：<b>0</b>&nbsp;&nbsp;件商品&nbsp;&nbsp;&nbsp;共计&nbsp;&nbsp;&nbsp;<em>0</em>&nbsp;&nbsp;&nbsp;元</div><input type="button" class="btnpayment" value="立即付款">
                    </div>
                </div>
            </div>
        </section>
        <div id="foot"></div>
    </body>
    <script src="js/ajax.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/jquery.js"></script>
    <script >
      $("#head").load("head.html")
    $("#foot").load("foot.html")

    class Car{
        constructor(){
            this.url = "http://localhost/data.json";
            this.inform = document.querySelector(".information");
            this.all = document.getElementById("all");
            this.btn = document.querySelector(".rg .btnpayment");
            this.x = 1;
            this.load();
            this.addEvent();
        }

        load(){
            ajaxGet(
                this.url,
                (res)=>{
                this.res=JSON.parse(res);
                // console.log(res);
                   this.display();
                }
            )
               
        }

        getCookie(){
            this.goods = getCookie("goods") ? JSON.parse(getCookie("goods")) : [];
            this.display();
        }

        display(){
            var str = "";
            for(var i = 0;i < this.res.length;i++){
                for(var j = 0;j < this.goods.length;j++){
                    //当ajax数据和Cookie数据一一对应的时候开始拼接
                    if(this.res[i].goodsId == this.goods[j].id){
                        var numt = (this.res[i].price)*(this.goods[j].num);
                        str += `<li index="${this.goods[j].id}">
                                    <input type="checkbox" class="single"/>
                                    <img src="${this.res[i].img}">
                                    <div class="bt">${this.res[i].name}</div>
                                    <div class="pirce">${this.res[i].price}</div>
                                    <div class="num">
                                        <span class="reduce">-</span>
                                        <input type="tel" name="" class="numt"  value="${this.goods[j].num}">
                                        <span class="plus">+</span>
                                    </div>
                                    <div class="spirce">${numt}</div>
                                    <div class="remove">删除</div>
                                </li>`;
                    }
                }
            }
            this.inform.innerHTML = str;
        }

        addEvent(){
            var that = this;
            that.x = 0;
            //删除
            this.inform.addEventListener("click",function(eve){
                var e = eve || window.event;
                var target = e.target || e.srcElement;
                if(target.className == "remove"){
                    that.id = target.parentNode.getAttribute("index");
                    target.parentNode.remove();
                    that.removeCookie();
                }
            })
            //修改
            this.inform.addEventListener("input",function(eve){
                var e = eve || window.event;
                var target = e.target || e.srcElement;
                if(target.type == "tel"){
                    if(target.value <= 0){
                        target.value = 1;
                    }
                    that.id = target.parentNode.parentNode.getAttribute("index");
                    //把当前number输入框内的value保存下来
                    that.val = target.value;
                    // 同时改变总价
                    var spr = target.parentNode.nextElementSibling;
                    var pr = target.parentNode.previousElementSibling;
                    spr.innerHTML = that.val*pr.innerHTML;
                    //修改Cookie数据，以免刷新页面的时候Cookie数据没有跟当时number输入框里面的value值对应
                    that.updateCookie();
                }
            })
            //减
            this.inform.addEventListener("click",function(eve){
                var e = eve || window.event;
                var target = e.target || e.srcElement;
                if(target.className == "reduce"){
                    that.id = target.parentNode.parentNode.getAttribute("index");
                    var val = target.nextElementSibling;
                    if(val.value <= 1){
                        that.val = 1;
                    }else{
                        that.val = --val.value;
                    }
                    target.nextElementSibling.value = that.val;
                    // 同时改变总价
                    var spr = target.parentNode.nextElementSibling;
                    var pr = target.parentNode.previousElementSibling;
                    spr.innerHTML = that.val*pr.innerHTML;
                    that.updateCookie();
                }
            })
            //加
            this.inform.addEventListener("click",function(eve){
                var e = eve || window.event;
                var target = e.target || e.srcElement;
                document.onselectstart = function(){return false;}
                if(target.className == "plus"){
                    that.id = target.parentNode.parentNode.getAttribute("index");
                    var val = target.previousElementSibling;
                    if(val.value >= 99){
                        that.val = 99;
                    }else{
                        that.val = ++val.value;
                    }
                    target.previousElementSibling.value = that.val;
                    // 同时改变总价
                    var spr = target.parentNode.nextElementSibling;
                    var pr = target.parentNode.previousElementSibling;
                    spr.innerHTML = that.val*pr.innerHTML;
                    that.updateCookie();
                }
            })
            //单选
            this.inform.addEventListener("click",function(eve){
                var e = eve || window.event;
                var target = e.target || e.srcElement;
                if(target.className == "single"){
                    if(target.checked == true){
                        var ob = document.querySelector(".nm b");
                        var oem = document.querySelector(".nm em");
                        var obt = ob.innerHTML;
                        var oemt = oem.innerHTML;
                        var num = target.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.firstElementChild.nextElementSibling.value;
                        var pr = target.nextElementSibling.nextElementSibling.nextElementSibling.innerHTML;
                        ob.innerHTML = (num-0)+(obt-0);
                        oem.innerHTML = ((num-0)*(pr-0))+(oemt-0);
                        that.id = target.parentNode.parentNode.getAttribute("index");
                    }
                    if(target.checked == false){
                        var ob = document.querySelector(".nm b");
                        var oem = document.querySelector(".nm em");
                        var obt = ob.innerHTML;
                        var oemt = oem.innerHTML;
                        var num = target.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.firstElementChild.nextElementSibling.value;
                        var pr = target.nextElementSibling.nextElementSibling.nextElementSibling.innerHTML;
                        ob.innerHTML = (obt-0)-(num-0);
                        oem.innerHTML = (oemt-0)-((num-0)*(pr-0));
                    }
                }
            })
            //全选，反选
            this.all.onclick = function(){
                var at = document.querySelectorAll(".single");
                if(that.x){
                    for(var i=0;i<at.length;i++){
                        at[i].checked = false;
                    }
                    var ob = document.querySelector(".nm b");
                    var oem = document.querySelector(".nm em");
                    ob.innerHTML = 0;
                    oem.innerHTML = 0;
                    that.x = 0;
                }else{
                    for(var i=0;i<at.length;i++){
                        at[i].checked = true;
                    }
                    var ob = document.querySelector(".nm b");
                    var oem = document.querySelector(".nm em");
                    var num = document.querySelectorAll(".numt")
                    var spr = document.querySelectorAll(".spirce");
                    var a = 0;
                    var b = 0;
                    for(var i=0;i<num.length;i++){
                        a = a+(num[i].value-0);
                    }
                    for(var i=0;i<spr.length;i++){
                        b = b+(spr[i].innerHTML-0);
                    }
                    ob.innerHTML = a;
                    oem.innerHTML = b;
                    that.x = 1;
                }
            }
            this.btn.onclick = function(){
                var price = document.querySelector(".rg em").innerHTML;
                // console.log(price)
                if(price == 0){
                    alert("请选择商品后再付款")
                }else{
                    if(localStorage.getItem("up")){
                        var con;
                        con = confirm("现在去提交订单");
                        if(con){
                            var msg = localStorage.getItem('total') ? JSON.parse(localStorage.getItem('total')) : [];
                            msg.push({
                                zj : price
                            });
                            localStorage.setItem('total',JSON.stringify(msg));
                            window.location.href = "http://www.baidu.com"
                        }
                    }else{
                        alert("请登录后再付款")
                    }
                    
                }
                
            }
        }
        removeCookie(){
            var i = 0;
            var onoff = this.goods.some((val,index)=>{
                i = index;
                return val.id == this.id;
            })
            if(onoff){
                this.goods.splice(i,1)
            }
            setCookie("goods",JSON.stringify(this.goods))
        }

        updateCookie(){
            var i = 0;
            var onoff = this.goods.some((val,index)=>{
                i = index;
                return val.id == this.id;
            })
            if(onoff){
                //把当前number输入框的value给Cookie数据中的num
                this.goods[i].num = this.val;
            }
            setCookie("goods",JSON.stringify(this.goods));
        }
    }
    new Car();
</script>
    
</body>
</html>
